<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to the candidate statistic portal
  </h1>
</div>
<h2>Letter statistic</h2>
<ul>
  <li *ngFor="let result of statisticResult.StatisticResult">
    {{result.Item1}} appears {{result.Item2}} times
  </li>
</ul>
<h2>Invalid entries</h2>
<ul>
  <li *ngFor="let invalidEntry of statisticResult.InvalidEntries">
    {{invalidEntry}}
  </li>
</ul>
